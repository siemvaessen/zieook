#Zie Ook home directory
ZIEOOK_HOME="/opt/zieook"
# Java Home:
JAVA_HOME="/usr/lib/jvm/java-6-sun"
# Standard java options (applies to all started modules)
JAVA_OPTS="-server -Xmx2048m -Xms128m -XX:+UseNUMA -XX:+DoEscapeAnalysis"

# Port for the search front end
DATA_PORT="20100"
DATA_HOST="0.0.0.0"

# Port for the indexing front end
WORKFLOW_PORT="20200"
WORKFLOW_HOST="0.0.0.0"

ZIEOOK_SERVER=localhost

# export home folder
export ZIEOOK_HOME
